<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   var  Car=function (color) {
       //constructor==Car 构造函数和初始化这个类 就是一个东西
       this.color=color;
   };
   Car.prototype.sail2=function () {  //原型上的方法
       console.log(this.color+"13")
   }
   var s=new Car();  //new了之后this指向了s
    console.log(s);

    var BMW=function (color) {
        Car.call(this, color); //call呢? 就是原先的this 进行改变
    }
    //按引用传递
   /**
    * 添加需求
    * 拿到父类原型链上的方法
    * 不能让构造函数执行2次
    * 引用的原型不能是安值引用
    * 修正子类的constructor
    */
   var __pro=Object.create(Car.prototype)//拷贝一份到__pro
   __pro.constructor=BMW;//修改constructor指向
    BMW.prototype=__pro;//这种方式,是吧原型链上的东西一起拿过来
    var m=new BMW('red');
    console.log(m);
</script>
</body>
</html>
